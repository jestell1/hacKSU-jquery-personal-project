<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Types of Snacks for the Group</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
	<!--Check to see if they already voted -->
	<div data-role="page" id="mainPage">
		<!-- Start Page -->
		
	</div>
	
	<!--Begin Snack Voting -->
	<div data-role="page" id="favoriteChoice">

		<div data-role="header">
			<h1>Snack Voter</h1>
		</div>
		
		<div data-role="content">
			<h1>Choose Your Favorite Snack!</h1>
			<div data-role="content">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="vertical">
					<input id="radio1" name="sandwich" value="1" type="radio">
					<label for="radio1">
						Sandwich
					</label>
				</fieldset>
				</div>
			</div>
		</div>
		
		<!--Button To Add Favorite Snack-->
	</div>
	
	<!--Beign Recommend Snack Page -->
	<div data-role="page" id="recommendSnack">
		
		<h1>What is your Favorite Snack</h1>
		<div data-role="content">
        <!-- Get Their Favorite Snack And Add it To List -->
			<form>
				<label for="basic">Favorite Snack:</label>
				<input type="text" id="favoriteSnack" data-mini="true" />
				<button onClick="addSnack();">Submit</button>
			</form>
			<div data-role="footer">
				<a href="#mainPage" data-role="button">Back</a>
			</div>
		</div>
	</div>
	
	<!-- Being Vote Display Page -->
	<div data-role="page" id="voteDisplay">
	<h1>Here's What Everyone Likes!</h1>
	<!-- Display List of Snacks and Votes -->
		<div data-role="content">
			<ul data-role="listview" data-divider-theme="a" data-inset="true">
			Snacks
				<li data-theme="c">
					<a href="#" data-transition="slide">
						Sandwich
						<span class="ui-li-count">
							23
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	
</body>
</html>
